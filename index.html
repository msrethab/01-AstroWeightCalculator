<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mark's Astro-Weight Calculator</title>


	<!-- Initializing Bootstrap -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Custom Style Sheet -->

	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="responsive.css">

	<!-- Adding mobile responsive functionality -->
	
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

<!-- Create a title banner -->

	<header>
		<h1>Mark's Astro-Weight Calculator</h1>
		<h2 id="planetHeader">Welcome to Earth!!</h2>
	</header>

<!-- Create an input form to accept weight -->

	<div id="weightSelector" class="form-group">
		<label for = "formGroupInput1">Please enter your weight!</label>
		<form>
			<input type="text" name="yourWeight" id="myWeight" placeholder = "Enter your weight in lbs">
		</form>
	</div>

<!-- Create an input form to accept a Planet -->

	<div id="planetSelector" class="form-group">
		<label for = "formGroupInput2">Please select your planet!</label>
		<form>
			<Select id="planet" class = "c-select">
				<option selected>Select a planet below</option>
				<option value= "1">Earth</option>
				<option value= "27.9">Sun</option>
				<option value= "0.1655">Moon</option>
				<option value= "0.377">Mercury</option>
				<option value= "0.9032">Venus</option>
				<option value= "0.3895">Mars</option>
				<option value= "2.640">Jupiter</option>
				<option value= "1.139">Saturn</option>
				<option value= "0.917">Uranus</option>
				<option value= "1.148">Neptune</option>
				<option value= "0.06">Pluto</option>
			</Select>
		</form>
	</div>

<!-- Create a submit button. -->

	<div id="button">
		<button onClick="calculateWeight()" class="button">Calculate!</button>
	</div>

<!-- /*Create an output field */ -->

	<p id="answer"></p>

<!-- Create a copyright footer -->

	<footer>
		  <p>&copy; 2016 Mark Srethabhakti.</p>
	</footer>
	<script src="index.js"></script>
</body>
</html>
